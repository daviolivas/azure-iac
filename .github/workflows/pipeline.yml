name: Terraform Apply e Destroy de VMs
run-name: ${{ github.event.inputs.environment == 'apply' && 'Apply de VMs' || github.event.inputs.environment == 'destroy' && 'Destroy de VMs' }}

on:
  workflow_dispatch:
    inputs:
      environment:
          description: 'Tipo de a√ß√£o'
          required: true
          default: 'apply'
          type: choice
          options:
            - apply
            - destroy

      resource-type:
          description: 'Tipo de recurso'
          required: true
          default: 'vm'
          type: choice
          options:
            - vm
            - aks
            ##- app-gtw
  
jobs:
 terraform-apply:
    name: üõ†Ô∏è Apply VMs
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'apply'

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

    steps:
    - name: ‚¨áÔ∏è Checkout
      uses: actions/checkout@v4

    - name: üîì AWS Login
      uses: aws-actions/configure-aws-credentials@v4.1.0
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: ‚öôÔ∏è Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: '>=1.0'
        
    - name: ‚öôÔ∏è Terraform Init
      run: terraform init

    - name: ‚öôÔ∏è Terraform Plan
      run: | 
        mkdir tmp_ignore
        mv main.tf tmp_ignore

        ls -ltr

        terraform plan \
        -var="arm_client_id=${{ secrets.ARM_CLIENT_ID }}" \
        -var="arm_client_secret=${{ secrets.ARM_CLIENT_SECRET }}" \
        -var="arm_tenant_id=${{ secrets.ARM_TENANT_ID }}" \
        -var="arm_subscription_id=${{ secrets.ARM_SUBSCRIPTION_ID }}"

    # - name: ‚úÖ Terraform Apply
    #   run: |
    #     terraform apply -auto-approve \
    #     -var="arm_client_id=${{ secrets.ARM_CLIENT_ID }}" \
    #     -var="arm_client_secret=${{ secrets.ARM_CLIENT_SECRET }}" \
    #     -var="arm_tenant_id=${{ secrets.ARM_TENANT_ID }}" \
    #     -var="arm_subscription_id=${{ secrets.ARM_SUBSCRIPTION_ID }}"

    # - name: ‚¨ÜÔ∏è Upload do .tfsate para AWS
    #   run: |
    #     sleep 3
    #     aws s3 cp terraform.tfstate s3://tfstate-actions-bucket/vms/terraform.tfstate

 download-tfstate-s3:
   name: Download .tfstate from S3
   uses: daviolivas/reusable-workflows/.github/workflows/download-s3-tfstate.yml@main
   if: github.event.inputs.environment == 'destroy'
   with:
     resource: vms
   secrets: inherit

 terraform-destroy:
    name: üí£ Destroy VMs
    runs-on: ubuntu-latest
    needs: download-tfstate-s3
    if: github.event.inputs.environment == 'destroy'

    steps:
    - name: ‚¨áÔ∏è Checkout
      uses: actions/checkout@v4

    - name: ‚öôÔ∏è Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: '>=1.0'
        
    - name: ‚öôÔ∏è Terraform Init
      run: terraform init

    - name: ‚öôÔ∏è Terraform Plan
      run: |
        terraform plan \
        -var="arm_client_id=${{ secrets.ARM_CLIENT_ID }}" \
        -var="arm_client_secret=${{ secrets.ARM_CLIENT_SECRET }}" \
        -var="arm_tenant_id=${{ secrets.ARM_TENANT_ID }}" \
        -var="arm_subscription_id=${{ secrets.ARM_SUBSCRIPTION_ID }}"

    - name: ‚¨áÔ∏è Pegar o .tfstate Gerado na Pipeline Reutiliz√°vel
      uses: actions/download-artifact@v4
      with:
        name: tfsate-from-reusable-workflow
        path: ./

    - name: üí£ Terraform Destroy
      run: |
        terraform destroy -auto-approve -lock=false \
        -var="arm_client_id=${{ secrets.ARM_CLIENT_ID }}" \
        -var="arm_client_secret=${{ secrets.ARM_CLIENT_SECRET }}" \
        -var="arm_tenant_id=${{ secrets.ARM_TENANT_ID }}" \
        -var="arm_subscription_id=${{ secrets.ARM_SUBSCRIPTION_ID }}"